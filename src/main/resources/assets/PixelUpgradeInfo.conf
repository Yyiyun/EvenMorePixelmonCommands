# Sets an alias which will point to this command and will be shown to players.
# A forward slash will automatically be added where necessary, don't add one.
# If you want to disable aliases for this command, set this to "pixelupgrade".
commandAlias = "pu"

# How many lines should the command helper show? Includes the title/footer.
# Keep this even to avoid cut-off! Info messages are shown in pairs.
# The default, 20, tries to fill the chat without requiring scrolling.
numLinesPerPage = 20
