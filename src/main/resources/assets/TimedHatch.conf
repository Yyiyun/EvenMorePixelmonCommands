# ------------------------------------------------------------------------- #
# PIXELUPGRADE CONFIG FILE FOR /TIMEDHATCH
# DEFAULTS: "timedhatch", 43200, 10800, false, false, 0
# NEW VALUES SHOULD BE THE SAME FORMAT AS THE DEFAULTS
# ------------------------------------------------------------------------- #

# Sets an alias which will point to this command and will be shown to players.
# A forward slash will automatically be added where necessary, don't add one.
# If you want to disable aliases for this command, set this to "timedhatch".
commandAlias = "timedhatch"

# How long should a player have to wait before being able to hatch again?
# 1 = 1 second, 60 = 1 minute, 600 = 10 minutes, 3600 = 1 hour, and so on.
# The default, 43200, is 12 hours.
cooldownInSeconds = 43200

# How long should players with the alternate permission wait? Good for VIPs.
# Give people the "pixelupgrade.command.timedhatch.altcooldown" permission.
# The default, 10800, is 3 hours.
altCooldownInSeconds = 10800

# Should we hatch every egg in the player's party? By default, we need a slot.
# If true, just the command (+confirmation flag, if a cost is set) will work.
# Probably overpowered, especially when the server reboots, wiping cooldowns.
hatchParty = false

# Players who have Pok√©mon hatched from console/blocks are usually notified.
# If true, we'll silence these notifications.
# Party hatching rewards for getting to tough areas? Totally possible!
sneakyMode = false

# Want the command to charge people for a successful show-off? Change this.
# Might be a really cool way to burn some money from your rich players.
# You can set them up to be able to hatch anybody's eggs, for a price.
commandCost = 0
